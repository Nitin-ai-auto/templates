    <script>
        (function () {
            'use strict';

            function ready(fn) {
                if (document.readyState !== 'loading') {
                    fn();
                } else {
                    document.addEventListener('DOMContentLoaded', fn);
                }
            }

            ready(function () {
                document.documentElement.classList.add('w-mod-js');
                if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                    document.documentElement.classList.add('w-mod-touch');
                } else {
                    document.documentElement.classList.add('w-mod-no-touch');
                }

                initNavbar();
                initDropdowns();
            });

            function initNavbar() {
                const navbars = document.querySelectorAll('[data-collapse]');
                navbars.forEach(navbar => {
                    const menuButton = navbar.querySelector('.w-nav-button');
                    const menu = navbar.querySelector('.w-nav-menu');
                    const overlay = navbar.querySelector('.w-nav-overlay');
                    if (!menuButton || !menu) return;

                    menuButton.addEventListener('click', function (e) {
                        e.preventDefault();
                        const isOpen = menu.classList.contains('w--open');
                        if (isOpen) {
                            closeMenu();
                        } else {
                            openMenu();
                        }
                    });

                    function openMenu() {
                        menu.classList.add('w--open');
                        menuButton.classList.add('w--open');
                        if (overlay) overlay.classList.add('w--open');
                        document.body.style.overflow = 'hidden';
                    }

                    function closeMenu() {
                        menu.classList.remove('w--open');
                        menuButton.classList.remove('w--open');
                        if (overlay) overlay.classList.remove('w--open');
                        document.body.style.overflow = '';
                    }

                    if (overlay) overlay.addEventListener('click', closeMenu);
                    document.addEventListener('keydown', function (e) {
                        if (e.key === 'Escape' && menu.classList.contains('w--open')) {
                            closeMenu();
                        }
                    });

                    let resizeTimer;
                    window.addEventListener('resize', function () {
                        clearTimeout(resizeTimer);
                        resizeTimer = setTimeout(function () {
                            if (window.innerWidth > 991 && menu.classList.contains('w--open')) {
                                closeMenu();
                            }
                        }, 250);
                    });
                });
            }

            function initDropdowns() {
                const dropdowns = document.querySelectorAll('.w-dropdown');
                dropdowns.forEach(dropdown => {
                    const toggle = dropdown.querySelector('.w-dropdown-toggle');
                    const list = dropdown.querySelector('.w-dropdown-list');
                    if (!toggle || !list) return;

                    const isHover = dropdown.getAttribute('data-hover') === 'true';
                    const delay = Number(dropdown.getAttribute('data-delay') || 0);
                    let timeout;

                    if (isHover) {
                        dropdown.addEventListener('mouseenter', function () {
                            clearTimeout(timeout);
                            timeout = setTimeout(() => openDropdown(), delay);
                        });
                        dropdown.addEventListener('mouseleave', function () {
                            clearTimeout(timeout);
                            timeout = setTimeout(() => closeDropdown(), delay);
                        });
                    } else {
                        toggle.addEventListener('click', function (e) {
                            e.preventDefault();
                            e.stopPropagation();
                            if (dropdown.classList.contains('w--open')) {
                                closeDropdown();
                            } else {
                                document.querySelectorAll('.w-dropdown.w--open').forEach(d => {
                                    if (d !== dropdown) {
                                        d.classList.remove('w--open');
                                        const dList = d.querySelector('.w-dropdown-list');
                                        if (dList) dList.classList.remove('w--open');
                                    }
                                });
                                openDropdown();
                            }
                        });
                    }

                    function openDropdown() {
                        dropdown.classList.add('w--open');
                        list.classList.add('w--open');
                        toggle.setAttribute('aria-expanded', 'true');
                    }

                    function closeDropdown() {
                        dropdown.classList.remove('w--open');
                        list.classList.remove('w--open');
                        toggle.setAttribute('aria-expanded', 'false');
                    }

                    document.addEventListener('click', function (e) {
                        if (!dropdown.contains(e.target) && dropdown.classList.contains('w--open')) {
                            closeDropdown();
                        }
                    });
                });
            }
        })();
    </script>

    <script>
        /**
         * Component Loader - Handles loading of global components (Header/Footer).
         * Automatically executes any <script> tags found in the loaded HTML.
         */
        document.addEventListener('DOMContentLoaded', function () {

            // --- Component Loader ---
            function loadComponent(elementId, filePath) {
                return fetch(filePath)
                    .then(response => {
                        if (!response.ok) throw new Error(`Could not load ${filePath}: ${response.statusText}`);
                        return response.text();
                    })
                    .then(html => {
                        const element = document.getElementById(elementId);
                        if (element) {
                            element.innerHTML = html;
                            executeScripts(element);
                        }
                    })
                    .catch(error => {
                        console.error('Component Loader Error:', error);
                        const element = document.getElementById(elementId);
                        if (element) element.innerHTML = `<p style="color:red; text-align:center;">Error loading ${filePath}. Use a local server (CORS).</p>`;
                    });
            }

            /**
             * Helper to execute scripts inserted via innerHTML
             */
            function executeScripts(container) {
                const scripts = container.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    // Copy all attributes
                    Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                    // Copy script content
                    newScript.textContent = oldScript.textContent;

                    // Append to body (or head) to execute
                    document.body.appendChild(newScript);
                });
            }

            // Load components 
            loadComponent('global-header', 'global-header/header.html');
            loadComponent('page-content', 'page-content/invoicing.html');
            loadComponent('global-cta', 'global-cta/cta.html');
            loadComponent('global-footer', 'global-footer/footer.html');

        });
    </script>

    <script>
        // FAQ Script
        let questions = document.querySelectorAll(".ot-faq-question");

        questions.forEach((question) => {
            let icon = question.querySelector(".ot-faq-icon");

            question.addEventListener("click", (event) => {
                const active = document.querySelector(".ot-faq-question.active");
                const activeIcon = document.querySelector(".ot-faq-icon.active");

                if (active && active !== question) {
                    active.classList.toggle("active");
                    activeIcon.classList.toggle("active");
                    active.nextElementSibling.style.maxHeight = 0;
                }

                question.classList.toggle("active");
                icon.classList.toggle("active");

                const answer = question.nextElementSibling;

                if (question.classList.contains("active")) {
                    answer.style.maxHeight = 0;

                } else {
                    answer.style.maxHeight = answer.scrollHeight + "px";

                }
            });
        });
    </script>


    <!-- Ticker loaded via global-js/scripts.html -->
    <script>
        function adjustTickerSpeed() {
            const isMobile = window.matchMedia("(max-width: 768px)").matches;
            const tickerElement = document.querySelector('#myTicker');
            if (isMobile) {
                tickerElement.setAttribute('lumious-ticker-speed', '30'); // Slower speed for mobile
            } else {
                tickerElement.setAttribute('lumious-ticker-speed', '0'); // Normal speed for desktop
            }
        }

        // Call this function on load and resize
        window.addEventListener('load', adjustTickerSpeed);
        window.addEventListener('resize', adjustTickerSpeed);

    </script>

    <!-- Phone Input loaded via global-js/scripts.html -->

    <script>
        // -----Country Code Selection
        $("#phone_number").intlTelInput({
            initialCountry: "us",
            separateDialCode: true,
        });

        let contrycode = $(".iti__selected-dial-code").text() + " ";
        $("#phone_number").val(contrycode);

        $('#phone_number').on('paste', function (event) {
            if (event.originalEvent.clipboardData.getData('Text').match(/[^\d]/)) {
                event.preventDefault();
            }
        });
        $("#phone_number").on("keypress", function (event) {
            if (event.which < 48 || event.which > 58) {
                return false;
            }
        });
    </script>
